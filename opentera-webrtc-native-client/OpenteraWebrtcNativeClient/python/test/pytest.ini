[pytest]
# Warning happens in the tornado package, which should be updated soonish (as of 2022/03/02) (https://github.com/tornadoweb/tornado/issues/3108)
filterwarnings =
    error
    ignore:Using or importing the ABCs from 'collections' instead of from 'collections.abc' is deprecated:DeprecationWarning
    ignore:Exception ignored in: <socket.socket:pytest.PytestUnraisableExceptionWarning
